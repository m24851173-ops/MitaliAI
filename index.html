<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skills Workshop | SrujAnveshan</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons Components (Wrapper for Lucide)
        const Icon = ({ name, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, []);
            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [lang, setLang] = useState('en');
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            // Re-render icons when language changes
            useEffect(() => {
                lucide.createIcons();
            }, [lang]);

            // Countdown Logic
            useEffect(() => {
                const targetDate = new Date("February 26, 2026 19:00:00").getTime();

                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const difference = targetDate - now;

                    if (difference > 0) {
                        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                        setTimeLeft({ days, hours, minutes, seconds });
                    } else {
                        clearInterval(interval);
                        setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, []);

            const content = {
                en: {
                    subtitle: "A Creative Research Space",
                    mainTitle: "AI SKILLS FOR AWARENESS, EDUCATION & SOCIAL IMPACT",
                    tagline: "Learn how to create powerful visuals, stories & messages using Artificial Intelligence",
                    date: "February 26, 2026",
                    time: "7:00 - 8:30 PM",
                    whatYouLearn: "What You Will Learn in This Power-Packed Session:",
                    points: [
                        "How to create comic-style awareness posters & visuals",
                        "How to generate short AI awareness videos without editing skills",
                        "How to write effective prompts that bring ideas to life as visuals",
                        "How to convert posters into any language while preserving diagrams"
                    ],
                    fees: "Fees: Rs 500/-",
                    feesNote: "(Includes certificate + recording)",
                    speakerName: "Dr. Mitali Raja (BDS, MDS, MPH)",
                    speakerTitle: "Founder SrujAnveshan",
                    speakerBio: "Ex-UNDP | Over a decade of experience in research & academic development | Worked closely with the Ministry of Health, national & international organizations.",
                    cta: "Register Now - Rs 500",
                    contact: "drmitali@srujanveshan.com",
                    website: "www.srujanveshan.com",
                    startsIn: "Event Starts In:",
                    timeLabels: ["Days", "Hours", "Mins", "Secs"]
                },
                hi: {
                    subtitle: "एक रचनात्मक अनुसंधान स्थान",
                    mainTitle: "जागरूकता, शिक्षा और सामाजिक प्रभाव के लिए AI कौशल",
                    tagline: "आर्टिफिशियल इंटेलिजेंस का उपयोग करके शक्तिशाली दृश्य, कहानियाँ और संदेश बनाना सीखें",
                    date: "26 फरवरी, 2026",
                    time: "शाम 7:00 - 8:30 बजे",
                    whatYouLearn: "इस शक्तिशाली सत्र में आप क्या सीखेंगे:",
                    points: [
                        "कॉमिक-शैली के जागरूकता पोस्टर और विज़ुअल्स कैसे बनाएं",
                        "बिना एडिटिंग कौशल के लघु AI जागरूकता वीडियो कैसे बनाएं",
                        "प्रभावी प्रॉम्प्ट्स कैसे लिखें जो विचारों को विज़ुअल्स में बदल दें",
                        "डायग्राम को सुरक्षित रखते हुए पोस्टर को किसी भी भाषा में कैसे बदलें"
                    ],
                    fees: "शुल्क: रु 500/-",
                    feesNote: "(प्रमाण पत्र + रिकॉर्डिंग शामिल)",
                    speakerName: "डॉ. मिताली राजा (BDS, MDS, MPH)",
                    speakerTitle: "संस्थापक SrujAnveshan",
                    speakerBio: "पूर्व-UNDP | अनुसंधान और शैक्षणिक विकास में एक दशक से अधिक का अनुभव | स्वास्थ्य मंत्रालय, राष्ट्रीय और अंतर्राष्ट्रीय संगठनों के साथ मिलकर काम किया।",
                    cta: "अभी रजिस्टर करें - रु 500",
                    contact: "drmitali@srujanveshan.com",
                    website: "www.srujanveshan.com",
                    startsIn: "कार्यक्रम शुरू होने में:",
                    timeLabels: ["दिन", "घंटे", "मिनट", "सेकंड"]
                }
            };

            const t = content[lang];

            return (
                <div className="min-h-screen bg-slate-50 text-gray-900 font-sans flex flex-col relative overflow-hidden">
                    
                    {/* Background Elements */}
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none opacity-5">
                         <div className="absolute top-0 right-0 w-96 h-96 bg-blue-500 rounded-full blur-3xl"></div>
                         <div className="absolute bottom-0 left-0 w-96 h-96 bg-red-500 rounded-full blur-3xl"></div>
                    </div>

                    {/* Navbar */}
                    <nav className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="flex flex-col">
                                    <h1 className="text-3xl font-bold tracking-tight leading-none" style={{ fontFamily: 'serif' }}>
                                        <span className="text-[#D32F2F]">Sruj</span>
                                        <span className="text-black">A</span>
                                        <span className="text-[#00008B]">nveshan</span>
                                    </h1>
                                    <span className="text-[11px] font-semibold text-black tracking-widest mt-1">
                                        {t.subtitle}
                                    </span>
                                </div>
                            </div>
                            
                            <div className="flex bg-gray-100 rounded-full p-1 border border-gray-300">
                                <button onClick={() => setLang('en')} className={`px-4 py-1.5 rounded-full text-sm font-bold transition-all duration-300 ${lang === 'en' ? 'bg-white text-black shadow-sm' : 'text-gray-500 hover:text-gray-900'}`}>English</button>
                                <button onClick={() => setLang('hi')} className={`px-4 py-1.5 rounded-full text-sm font-bold transition-all duration-300 ${lang === 'hi' ? 'bg-white text-black shadow-sm' : 'text-gray-500 hover:text-gray-900'}`}>हिंदी</button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div className="container mx-auto px-6 py-8 flex-grow z-10 max-w-3xl">
                        
                        {/* Date Badge */}
                        <div className="flex justify-center mb-8">
                            <div className="bg-white border border-gray-200 rounded-full px-6 py-2 flex items-center gap-4 shadow-md">
                                <div className="flex items-center gap-2">
                                    <Icon name="calendar" className="w-5 h-5 text-[#1565C0]" />
                                    <span className="font-bold text-gray-800">{t.date}</span>
                                </div>
                                <div className="w-px h-5 bg-gray-300"></div>
                                <div className="flex items-center gap-2">
                                    <Icon name="clock" className="w-5 h-5 text-[#D32F2F]" />
                                    <span className="font-bold text-gray-800">{t.time}</span>
                                </div>
                            </div>
                        </div>

                        {/* Countdown Timer */}
                        <div className="mb-10 text-center">
                            <p className="text-sm font-bold text-gray-500 mb-2 uppercase tracking-wide">{t.startsIn}</p>
                            <div className="flex justify-center gap-4">
                                {[timeLeft.days, timeLeft.hours, timeLeft.minutes, timeLeft.seconds].map((val, i) => (
                                    <div key={i} className="flex flex-col items-center">
                                        <div className="w-16 h-16 bg-white border border-gray-200 rounded-xl shadow-lg flex items-center justify-center mb-1">
                                            <span className="text-2xl font-black text-[#1565C0] font-mono">
                                                {String(val).padStart(2, '0')}
                                            </span>
                                        </div>
                                        <span className="text-xs font-semibold text-gray-400 uppercase">{t.timeLabels[i]}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Title */}
                        <div className="text-center mb-10">
                            <h2 className="text-3xl md:text-5xl font-extrabold leading-tight mb-4 text-[#1565C0]">{t.mainTitle}</h2>
                            <p className="text-lg md:text-xl text-gray-600 font-medium italic">{t.tagline}</p>
                        </div>

                        {/* Points */}
                        <div className="bg-white border border-gray-200 rounded-2xl p-6 mb-8 shadow-lg">
                            <h3 className="text-xl font-bold mb-6 flex items-center gap-2 border-b border-gray-100 pb-3 text-gray-900">
                                <Icon name="zap" className="w-6 h-6 text-yellow-500 fill-current" /> {t.whatYouLearn}
                            </h3>
                            <ul className="space-y-4">
                                {t.points.map((point, index) => (
                                    <li key={index} className="flex items-start gap-3">
                                        <Icon name="check-circle" className="w-5 h-5 text-green-600 shrink-0 mt-1" />
                                        <span className="text-gray-700 font-medium text-lg">{point}</span>
                                    </li>
                                ))}
                            </ul>
                        </div>

                        {/* Speaker Bio */}
                        <div className="bg-gradient-to-br from-[#1565C0] to-[#0D47A1] rounded-2xl p-8 text-white mb-32 shadow-xl">
                            <div className="flex flex-col md:flex-row gap-6 items-center md:items-start text-center md:text-left">
                                <div className="bg-white w-24 h-24 rounded-full flex items-center justify-center shrink-0 border-4 border-blue-300 shadow-inner overflow-hidden">
                                     <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=768,h=1411,fit=crop/mv0DKj6bVJcZ22M5/dr-mitali-raja-pic-dOqaeBkXDWIPJjek.jpg" alt="Dr Mitali Raja" className="w-full h-full object-cover" />
                                </div>
                                <div>
                                    <h4 className="text-2xl font-bold text-white mb-1">{t.speakerName}</h4>
                                    <p className="text-blue-200 font-medium mb-4">{t.speakerTitle}</p>
                                    <p className="text-sm text-blue-50 leading-relaxed mb-6 border-l-2 border-blue-400 pl-4">{t.speakerBio}</p>
                                    <div className="flex flex-col gap-3 text-sm text-blue-100">
                                         <div className="flex items-center justify-center md:justify-start gap-2 bg-blue-900/30 p-2 rounded-lg w-fit">
                                            <Icon name="mail" className="w-4 h-4" /> {t.contact}
                                         </div>
                                         <div className="flex items-center justify-center md:justify-start gap-2 bg-blue-900/30 p-2 rounded-lg w-fit">
                                            <Icon name="globe" className="w-4 h-4" /> {t.website}
                                         </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="fixed bottom-0 left-0 w-full p-4 bg-white border-t border-gray-200 z-50 flex flex-col items-center shadow-[0_-5px_20px_rgba(0,0,0,0.1)]">
                        <p className="text-gray-600 text-sm mb-2 text-center font-medium">
                            {t.fees} <span className="text-xs font-bold text-gray-900">{t.feesNote}</span>
                        </p>
                        <a 
                          href="https://docs.google.com/forms/d/e/1FAIpQLSdD9C7EpdzqhBfww4tfxY-cNw6nHtFQmsb9IH3xGqPSU6yFVA/viewform?usp=publish-editor" 
                          target="_blank" 
                          className="w-full max-w-md bg-[#D32F2F] text-white font-bold py-3 px-6 rounded-lg text-lg text-center shadow-lg hover:bg-red-800 transition-all flex items-center justify-center gap-2"
                        >
                          {t.cta}
                        </a>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
